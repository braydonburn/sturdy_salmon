<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
  </head>

  <body>
    <h2>Login</h2>

    <form>
      <p>Email:</p>
      <input type="text" id="loginEmail" name="loginEmail">

      <p>Password:</p>
      <input type="password" id="loginPassword" name="loginPassword">

      <input type="submit" value="Login" id="signOn" name="signOn">
    </form>
  </body>
</html>
