<head>
  <meta charset="utf-8">
  <title>Brisbane Connected: registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <script src="assets/js/main.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,600,700" rel="stylesheet">
</head>

<body>
  <!-- Header template -->
  <div class="header font">
    <ul>
      <!-- NavLinks -->
      <li><a href="index.html">Home</a></li>
      <li><a class="active" href="registrationPage.html">Register</a></li>
      <li><a href="loginPage.html">Login</a></li>
      <li><a href="searchPage.html">Search</a></li>
      <!-- NavLinks -->
    </ul>
  </div>
  <!-- End Header template -->

  <div id="content" class="font form registration">
    <form id="myForm">
      <h2>User registration</h2>
      <input type="text" name="fullName" placeholder="full name">
      <span id="nameMissing" class="error-message">Valid name is required</span>
      <input type="text" name="username" placeholder="username">
      <span id="usernameMissing" class="error-message">Valid username is required</span>
      <input type="text" name="email" placeholder="example@email.com">
      <span id="emailMissing" class="error-message">Valid email is required</span>
      <br>
      <h4>Birth Date</h4>
      <input type="text" name="day" placeholder="day">
      <select name="month">
            <option value="" disabled selected hidden>Select Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
      </select>
      <input type="text" name="year" placeholder="year">
      <span id="dateMissing" class="error-message">Valid date is required</span>
      <br>
      <input type="password" name="password" placeholder="password">
      <input type="password" name="confirmPassword" placeholder="confirm password">
      <span id="passwordMissing" class="error-message">Valid password is required</span>
      <br>
      <input id="termsAndCond" type="checkbox" name="agree" required title="Please agree to the terms and conditions">
      <label for="termsAndCond">I agree to the terms and conditions</label>
      <br><br>
      <input type="submit" onclick="validateRegistration();return false;" value="Submit">
    </form>
  </div>

  <!-- Footer template -->
  <footer class="footer font">

  </footer>
  <!-- End Footer template -->
</body>

</html>
