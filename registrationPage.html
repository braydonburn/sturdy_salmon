<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User Registration</title>
  </head>

  <body>
    <h2>User registation</h2>
    <form>
      <p>Email address:</p>
      <input type="text" id="registerEmail" name="registerEmail">

      <p>Full name:</p>
      <input type="text" id="fullName" name="fullName">

      <p>Birthdate:</p>
      <input type="text" id="day" name="day" placeholder="day">
      <input type="text" id="month" name="month" placeholder="month">
      <input type="text" id="year" name="year" placeholder="year">

      <p>Password</p>
      <input type="password" id="registerPasswrd" name="registerPasswrd">

      <p>Confirm Password</p>
      <input type="password" id="Confirmpasswrd" name="confirmpasswrd">

      <input type="submit" id="submitAccInfo" name="submitAccInfo">
    </form>
  </body>
</html>
